Ubuntu_2404_Build:
  image: "${CI_REGISTRY_IMAGE}:build_ubuntu2404"
  tags:
   - linux
  stage: Build
  script:
    - cd Tools
    - bash Build.sh $NUMBER_THREADS
  artifacts:
    name: "$PLATFORM_BUILD_PREAMBLE-Ubuntu24.04"
    paths:
      - Build/
      - Binaries/
      - "**/*.log"
    when: always
    
  cache:
    - key:
      paths:
        - ThirdParty/**/*
  only: # Only run build job when the source code, cmake, dependencies or CI change
      changes:
        - Source/**/*
        - CMake/**/*
        - ThirdParty/**/*
        - CMakeLists.txt
        - CI/Build/**/*
