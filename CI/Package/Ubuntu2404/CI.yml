Ubuntu_2404_Package:
  image: "${CI_REGISTRY_IMAGE}:build_ubuntu2404"
  tags:
   - linux
  stage: Package
  script:
    - cd Tools
    - bash Package.sh
  dependencies: 
    - Ubuntu_2404_Build
  artifacts:
    paths:
      - Artifacts/
      - "**/*.log"
    when: always
  only: # Only run Package job when the source code, cmake, dependencies or CI change
      changes:
        - Source/**/*
        - CMake/**/*
        - ThirdParty/**/*
        - CI/Package/**/*
