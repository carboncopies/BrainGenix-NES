Ubuntu_2404_Test:
  image: "${CI_REGISTRY_IMAGE}:build_ubuntu2404"
  tags:
   - linux
  stage: Test
  dependencies:
   - Ubuntu_2404_Build
  script:
    - cd Tools
    - bash Test.sh
  only: # Only run build job when the source code, cmake, dependencies or CI change
      changes:
        - Source/**/*
        - CMake/**/*
        - ThirdParty/**/*
        - CI/**/*
